{% extends "webapp/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<body>
    <div class="container p-5 bg-light shadow-md form-layouts">
        <h5>Register to manage your Records</h5>
        <hr>
        <br>
        <form method="POST">
            {% csrf_token %}
    
            {{form|crispy}}
            <br>
            <button type="submit" class='btn btn-primary w-100 btn-block p-2 rounded'>Create Account</button>
        </form>
        <br>
        <div class="text-center">
            <p>Already have an account</p><a href="{% url 'my-login' %}">Login</a>
        </div>
    
    </div>
</body>
    
{% endblock  %}
